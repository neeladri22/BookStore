<div class="container">

    <mat-toolbar class="tool">
        <div class="titleText">
            <img class="img-Icon" src="../../../assets/Booklogo.png" />
            <a id="text">BookStore</a>
        </div>

            <button mat-icon-button>
                <mat-icon class="searchIcon">search</mat-icon>

        <div class="search-container" (keyup)="searchBook($event)">
            <div class="s-btn" type="button">
                <img src="../../../assets/search-1300-439394.png">
            </div>
            <div class="srch">
                <input class="search-field" type="text" aria-label="search" placeholder="Search" autocomplete="off"

            </div>
        </div>
        <button class="Profile" mat-button  [matMenuTriggerFor]="menu">Profile <mat-icon>perm_identity </mat-icon></button>
        
        <mat-menu #menu="matMenu" class="menu-field">
            <div class="bg">
                <h4>Welcome</h4>
                <p>To acsess account and manage orders</p>
                <button class="login-btn" (click)="Logout()">Logout</button>
                <hr>
                <div class="order">
                    <img src="../../../assets/markunread-mailbox.svg" alt="">
                    <p>My Order</p>
                </div>
                <div class="order">
                    <img src="../../../assets/like.svg" alt="">
                    <p>Wishlist</p>
                </div>
            </div>
        </mat-menu>


        <button class="cart" mat-button>Cart<mat-icon>shopping_cart</mat-icon></button>
    </mat-toolbar>
    <div>
        <router-outlet></router-outlet>
    </div>

        Copyright &copy; 2022 Bookstore Private Limited All Rights Reserved
